<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .formArea {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>WEBSCRAPPER</h1>
    <div class="formArea">
      <form action="/classPageList" method="POST">
        <fieldset>
          <legend>Select a class to see on which pages it appears</legend>
          <select name="classSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <button type="submit">Query</button>
        </fieldset>
      </form>
      <form action="/pageClassList" method="POST">
        <fieldset>
          <legend>Select a page to find out what class list it has</legend>
          <select name="pageSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <button type="submit">Query</button>
        </fieldset>
      </form>
      <form action="/classListAppearances" method="POST">
        <fieldset>
          <legend>Get class List with number of appearances</legend>
          <button type="submit">
            Query
          </button>
        </fieldset>
      </form>
    </div>
    <div id="results">
      <img
        src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/source.gif"
        alt=""
      />
    </div>
  </body>
</html>
