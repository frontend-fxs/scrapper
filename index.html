<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 50vh;
            flex-direction: column;
        }

        body>div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            flex: 1 1 50%;
        }

        fieldset {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>FXStreet WEBSCRAPPER</h1>
    <div>
        <form action="/getClassList" method="POST">
            <fieldset>
                <legend>SEARCH BY CLASS</legend>
                <input type="text" name="class" />
                <button type="submit">Query</button>
            </fieldset>
        </form>
        <form action="/getEntireClassList" method="POST">
            <fieldset>
                <legend>ENTIRE LIST OF CLASSES</legend>
                <button type="submit">Query</button>
            </fieldset>
        </form>

    </div>
    <div>
        <form action="/getPageList" method="POST">
            <fieldset>
                <legend>SEARCH BY URL</legend>
                <input type="text" name="page" />
                <button type="submit">Query</button>
            </fieldset>
        </form>
        <form action="/getEntirePageList" method="POST">
            <fieldset>
                <legend>ENTIRE LIST OF PAGES</legend>
                <button type="submit">Query</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
